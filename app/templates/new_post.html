{% extends "base.html" %}
{% block content %}

	<h1>New Post:</h1>
    <input id="boldBtn" class="text-buttons text-focus" type="button" unselectable="on" value="B" />
    <input id="italicsBtn" class="text-buttons text-focus" type="button" unselectable="on" value="I" />
    <input id="underlineBtn" class="text-buttons text-focus" type="button" unselectable="on" value="U" />
    <br><br>
	<form id="postForm" action="" method="post" name="post">
		{{ form.hidden_tag() }}
	  
		{{ form.title(size = 40) }}<br>
		{% for error in form.title.errors %}
			<span style="color: red;">[{{ error }}]</span>
		{% endfor %}
		<br><br>

		{{ form.body(rows = 0, cols = 0) }}
        <div id="text-area" class="text-focus" name="text-area" contenteditable></div>

		{% for error in form.body.errors %}
			<span style="color: red;">[{{ error }}]</span>
		{% endfor %}<br>
      <p><input id="postBtn" type="submit" value="Post" /></p>
	</form>

{% endblock %}
