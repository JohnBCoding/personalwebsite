<div id="centerPost">
    <h2> {{ post.title }} </h2>
    <span> Posted by {{ post.author.username }} on {{ post.convert_datetime() }} </span>
    <br>
    {{ post.body | safe }}
    <br>
    {% if g.user.is_authenticated %}
        <a href="{{ url_for('edit', post_id=post.id) }}">Edit</a>
        <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
    {% endif %}
</div>
<hr>
