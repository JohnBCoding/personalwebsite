{% extends "base.html" %}
{% block content %}

    {% for post in posts.items %}
        {% include 'post.html' %}
    {% endfor %}
    <div id="postLinks">
        {% if posts.has_prev %}
            <a href="{{ url_for('home', page=posts.prev_num) }}">&lt;&lt; Newer Posts</a>
        {% endif %}
        {% if posts.has_next %}
            <a href="{{ url_for('home', page=posts.next_num) }}">Older Posts &gt;&gt;</a>
        {% endif %}
    </div>

{% endblock %}
